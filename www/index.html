<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link rel="manifest" href="manifest.json">

  <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
</head>

<body ng-app="starter" ng-controller="AppController">

  <ion-pane>
    <ion-header-bar class="bar bar-header bar-dark">
      <h1 class="title" style="text-align:center;">Calculadora</h1>
    </ion-header-bar>
    <ion-content>
      <div clas="list">
        <label class="item item-input item-floating-label">
          <span class="input-label">1º Número</span>
          <input type="number" placeholder="Informe o 1º Número" ng-model="$parent.valor1">
        </label>
        <!-- -->
        <label class="item item-input item-floating-label">
          <span class="input-label">2º Número</span>
          <input type="number" placeholder="Informe o 2º Número" ng-model="$parent.valor2">
        </label>

        <div class="row">
          <!-- Adição -->
          <div class="col">
            <button class="button button-block button-balanced" type="button" ng-click="somar()">+</button>
          </div>
          <!-- Subtração -->
          <div class="col">
            <button class="button button-block button-assertive" type="button" ng-click="sub()">-</button>
          </div>
          <!-- Multiplicação -->
          <div class="col">
            <button class="button button-block button-positive" type="button" ng-click="mult()">*</button>
          </div>
          <!-- Divisão -->
          <div class="col">
            <button class="button button-block button-energized" type="button" ng-click="div()">/</button>
          </div>
        </div>
        <div class="col col-100">
          <button class="button button-block button-calm" type="button" ng-click="apagar()">Apagar</button>
        </div>
      </div>
    </ion-content>
  </ion-pane>
</body>

</html>
